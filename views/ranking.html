<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Cadastro participantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    
</head>

<body>

    <div class="cadastro">
        
        <form method="POST">
            <div>
                <div >
                    <br>
                    <h4>Nome do participante </h4>
                    <input type="text" class="form-control" placeholder="Nome completo"
                        required="required">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="exampleFormControlSelect1">Idade</label>

                    <input placeholder="Digite sua idade" 
                        required="" type="number" maxlength="10" OnKeyPress="formatar('##/##/####', this)"
                        required="required">
                </div>
                <div>
                    <label>Data da competição</label>
                    <input placeholder="" required="" type="date"
                        maxlength="10" required="required"
                        required="required">
                </div>
                <div>
                    <label>Horário da competição</label>
                    <input placeholder="00:00" required=""
                        type="hour" maxlength="10" OnKeyPress="formatar('##/##/####', this)" 
                        required="required">
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label>Local</label>
                    <input type="text" class="form-control" placeholder="Digite o local da competição"
                        required="required">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Modalidade</label>
                    <div>
                        <select>
                            <option value="">Selecione</option>
                            <option value="RA">100m rasos</option>
                            <option value="LD">Lançamento Dardo</option>

                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    
<script src="/js/bootstrap.js "></script>

</html>
